			<h3 align="center">TALENT REQUESITION FORM (TRF)</h3>

			<div class="row">
				<form action="viewMPRR" onsubmit="return executeOnSubmit();"
					method="post">
					<div class="form-group">
						<p>
							<input type="hidden" name="id" value="${mprform.id}" readonly
								required />
						</p>
					</div>
					<div class="col-sm-11">
						<div class="row">
							<div class="col-sm-3 form-group ">
								<label>REQUESTOR </label> <input name="requestingManager"
									value="${mprform.requestingManager}" class="form-control"
									readonly>
							</div>
							<div class="col-sm-3 form-group ">
								<label>DEPARTMENT NAME</label> <input name="departmentName"
									value="${mprform.departmentName}" class="form-control" readonly>
							</div>
							<div class="col-sm-3 form-group ">
								<label>NO OF POSITION</label> <input name="position"
									value="${mprform.position}" class="form-control" readonly>
							</div>
							<div class="col-sm-3 form-group ">
								<label>GENDER</label> <input name="gender"
									value="${mprform.gender}" class="form-control" readonly>
							</div>

						</div>
						<div class="row">
							<div class="col-sm-3 form-group  ">
								<label>POSITION NAME</label> <input name="positionName"
									value="${mprform.positionName}" class="form-control" readonly>
							</div>

							<div class="col-sm-3 form-group ">
								<label>EXPERIENCE</label> <input name="experience"
									value="${mprform.experience}" class="form-control" readonly>
							</div>
							<div class="col-sm-3 form-group ">
								<label>SHIFT TIMINGS</label> <input name="shiftTimings"
									value="${mprform.shiftTimings}" class="form-control" readonly>
							</div>
							<div class="col-sm-3 form-group ">
								<label> HIRE TYPE </label> <input name="hireInfo"
									value="${mprform.hireInfo}" class="form-control" readonly>

							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 form-group">
								<label class="">CURRENT TEAM SIZE </label> <input
									name="teamSize" value="${mprform.teamSize}"
									class="form-control" readonly>
							</div>

							<div class="col-sm-3 form-group bluebox">
								<label class="">TRF RECEIVED DATE</label> <input id="demo"
									name="mprDate" value="${mprform.mprDate}" class="form-control"
									readonly>
							</div>
							<div class="col-sm-3 form-group">
								<label class="">SUPERVISOR </label> <input name="supervisior"
									value="${mprform.supervisior}" class="form-control" readonly>
							</div>
							<div class="col-sm-3 form-group redbox">
								<label>EXPECTED CLOSE DATE</label> <input name="closingDate"
									value="${mprform.closingDate}" class="form-control" readonly>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 form-group redbox">
								<label class=""> DOMAIN EXPERTISE </label> <input
									name="domainExpertise" value="${mprform.domainExpertise}"
									class="form-control" readonly>
							</div>

							<div class="col-sm-3 form-group bluebox">
								<label>VISA TYPE(H1B,B1) </label> <input name="visaType"
									value="${mprform.visaType}" class="form-control" readonly>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 form-group">
								<label> <b>KEY RESPONSIBILITIES AREA/JOB DESCRIPTION</b></label>
								<textarea name="responsibilties" rows="3" class="form-control"
									readonly><c:out value="${mprform.responsibilties}"/></textarea>
							</div>

							<div class="col-sm-12 form-group">
								<label>SKILL SET </label>
								<textarea rows="3" name="skillSet" class="form-control" readonly><c:out value="${mprform.skillSet}"/></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3 form-group ">

								<div class="form-group">
									<label>BUDGET RANGE</label> <input
										name="budgetRange" placeholder="enter budget range"
										value="${mprform.budgetRange}"
										onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-10 form-group">

								<div class="row">
									<div class="col-sm-3 form-group redbox">
										<label class="required">FUNCTIONAL HEAD</label> <input
											required name="functionHead" value="${mprform.functionHead}"
											placeholder="Enter functional name here"
											onkeypress="return (event.charCode > 64 && 
										event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
											class="form-control">
									</div>
									<div class="col-sm-3 form-group bluebox">
										<label class="required">GENERAL HR MANAGER</label> <input
											required name="hrManager" value="${mprform.hrManager}"
											placeholder="Enter General Hr Manager here"
											onkeypress="return (event.charCode > 64 && 
										event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
											class="form-control">
									</div>

									<security:authorize ifAnyGranted="ROLE_SUPERADMIN">
									<div class="col-sm-3 form-group ">
										<label class="required">APPROVED</label> <select id="mySelect"
											name="approved" class="form-control" onChange="myFunction()" required>
											<option style="display: none;" value="${mprform.approved}">${mprform.approved}</option>
											<option value="approved">Approved</option>
											<option value="rejected">Rejected</option>
											<%-- <c:forEach items="${profile}" var="category">
											<option value="${category.firstname}">${category.firstname}</option>
										</c:forEach> --%>
										</select>
									</div>
									</security:authorize>
									<security:authorize ifAnyGranted="ROLE_SUPERADMIN">
										<div class="col-sm-3 form-group redbox">
											<input type="hidden" name="approvedby"
												value="${mprform.approvedby}" class="form-control" required>
										</div>
									</security:authorize>
								</div>
							</div>
						</div>
						<security:authorize ifAnyGranted="ROLE_SUPERADMIN">
						<div class="col-sm-11 text-center">
							<button type="submit" class="btn btn-default">SAVE</button>
						</div>
						</security:authorize>
				</form>
			</div>
		</div>

<script>
	function myFunction() {
		var x = document.getElementById("departmentName").value;
		document.getElementById("picked").value = x;
		console.log(x);
	}

	//Set timeout variables.
	var timoutWarning = 60000; // Display warning in 14 Mins.
	var timoutNow = 900000; // Timeout in 15 mins.
	var logoutUrl = 'login'; // URL to logout page.
	var warningTimer;
	var timeoutTimer;
 
	// Start timers.
	function StartTimers() {
		warningTimer = setTimeout("IdleWarning()", timoutWarning);
		timeoutTimer = setTimeout("IdleTimeout()", timoutNow);
	}

	// Reset timers.
	function ResetTimers() {
		clearTimeout(warningTimer);
		clearTimeout(timeoutTimer);
		StartTimers();
		$("#timeout").dialog('close');
	}

	// Show idle timeout warning dialog.
	function IdleWarning() {
		$("#timeout").dialog({
			modal : true
		});
	}

	// Logout the user.
	function IdleTimeout() {
		window.location = logoutUrl;
	}
</script>
