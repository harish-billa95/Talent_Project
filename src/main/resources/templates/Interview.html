<script>

var EmailDomainSuggester = {
		  
		  domains: ["yahoo.com", "gmail.com", "google.com", "hotmail.com", "googlemail.com", "msn.com", "hotmail.co.uk", "yahoo.co.uk"],
		  
		  bindTo: $('#email'),
		  
		  init: function() {
		    this.addElements();
		    this.bindEvents();
		  },
		  
		  addElements: function() {
		    // Create empty datalist
		    this.datalist = $("<datalist />", {
		      id: 'email-options'
		    }).insertAfter(this.bindTo);
		    // Corelate to input
		    this.bindTo.attr("list", "email-options");
		  },
		  
		  bindEvents: function() {
		    this.bindTo.on("keyup", this.testValue);
		  },
		    
		  testValue: function(event) {
		    var el = $(this),
		        value = el.val();
		                    
		    // email has @
		    // remove != -1 to open earlier
		    if (value.indexOf("@") != -1) {
		      value = value.split("@")[0];
		      EmailDomainSuggester.addDatalist(value); 
		    } else {
		      // empty list
		      EmailDomainSuggester.datalist.empty();
		    }
		     
		  },
		  
		  addDatalist: function(value) {
		    var i, newOptionsString = "";
		    for (i = 0; i < this.domains.length; i++) {
		      newOptionsString += 
		        "<option value='" + 
		          value + 
		          "@" +
		          this.domains[i] +
		        "'>";
		    }
		    
		    // add new ones
		    this.datalist.html(newOptionsString);
		  }
		  
		}

		EmailDomainSuggester.init();

//Set timeout variables.
var timoutWarning = 60000; // Display warning in 14 Mins.
var timoutNow = 900000; // Timeout in 15 mins.
var logoutUrl = 'login'; // URL to logout page.
var warningTimer;
var timeoutTimer;

// Start timers.
function StartTimers() {
    warningTimer = setTimeout("IdleWarning()", timoutWarning);
    timeoutTimer = setTimeout("IdleTimeout()", timoutNow);
}

// Reset timers.
function ResetTimers() {
    clearTimeout(warningTimer);
    clearTimeout(timeoutTimer);
    StartTimers();
    $("#timeout").dialog('close');
}

// Show idle timeout warning dialog.
function IdleWarning() {
    $("#timeout").dialog({
        modal: true
    });
}

$('.txtOnly').keypress(function (e) {
	var regex = new RegExp("^[a-zA-Z]+$");
	var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
	if (regex.test(str)) {
		return true;
	}
	else
	{
	e.preventDefault();
	$('.error').show();
	$('.error').text('Please Enter Alphabate');
	return false;
	}
});
// Logout the user.
function IdleTimeout() {
    window.location = logoutUrl;
}
